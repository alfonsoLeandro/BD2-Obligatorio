endpoints:
    Autenticacion ("/api/v1/auth"):
        POST "/register":
            request:
              {
                  nombre: string,
                  apellido: string,
                  ci: string,
                  email: string,
                  password: string,
                  telefono: string,
                  idCarrera: number,
                  idCampeon: number,
                  idSubcampeon: number
              }
            response:
              {
                  token: string,
                  rol: string // "ADMIN" o "USUARIO"
              }

        POST "/login":
            request:
              {
                  email: string,
                  password: string,
              }
            response:
              {
                  token: string,
                  rol: string // "ADMIN" o "USUARIO"
              }

    Partido ("/api/v1/partidos"):
        GET "/":
            params:
                busqueda: string
                jugado: boolean
                conPrediccion: boolean
            response: [
                {
                    id: number,
                    fecha: Datetime,
                    etapa: {
                        id: number,
                        nombre: string
                    },
                    equipo1: {
                        id: number,
                        nombre: string,
                        goles: number,
                        prediccion: number
                    },
                    equipo2: {
                        id: number,
                        nombre: string,
                        goles: number,
                        prediccion: number
                    }
                }
            ]

        GET "/:id":
            response:
                {
                    id: number,
                    fecha: Datetime,
                    etapa: {
                        id: number,
                        nombre: string
                    },
                    equipo1: {
                        id: number,
                        nombre: string,
                        goles: number,
                        prediccion: number,
                        porcentaje: number
                    },
                    equipo2: {
                        id: number,
                        nombre: string,
                        goles: number,
                        prediccion: number,
                        porcentaje: number
                    },
                    predicciones: [
                        {
                            idAlumno: number,
                            nombreAlumno: string,
                            carrera: {
                                id: number,
                                nombre: string
                            },
                            equipo1: {
                                id: number,
                                nombre: string,
                                prediccion: number
                            },
                            equipo2: {
                                id: number,
                                nombre: string,
                                prediccion: number
                            }
                        }
                    ]
                }

    Partido Admin ("/api/v1/admin/partidos"):
        GET "/fechas":
            response: Datetime[]

        POST "/:id":
            params:
                idEquipo1: number,
                idEquipo2: number

        POST "/:id/resultado":
            request:
                {
                    equipo1: {
                        id: number,
                        goles: number
                    },
                    equipo2: {
                        id: number,
                        goles: number
                    }
                }

    Prediccion ("/api/v1/predicciones"):
        GET "/usuario/:id":
            response:
                {
                    nombre: string,
                    carrera: {
                        id: number,
                        nombre: string
                    },
                    campeon: {
                        id: number,
                        nombre: string
                    },
                    subcampeon: {
                        id: number,
                        nombre: string
                    },
                    puntaje: number,
                    ranking: number,
                    predicciones: [
                        {
                            idPartido: number,
                            fecha: Datetime,
                            etapa: {
                                id: number,
                                nombre: string
                            },
                            puntaje_obtenido: number,
                            equipo1: {
                                id: number,
                                nombre: string,
                                goles: number,
                                prediccion: number
                            },
                            equipo2: {
                                id: number,
                                nombre: string,
                                goles: number,
                                prediccion: number
                            }
                        }
                    ]
                }


        PUT "/partido/:idPartido":
            request:
                {
                    equipo1: {
                        id: number,
                        goles: number
                    },
                    equipo2: {
                        id: number,
                        goles: number
                    }
                }

        DELETE "/partido/:idPartido":
            -



    Usuario ("/api/v1/usuarios"):
        GET "/":
            params:
                busqueda: string
                id_carrera: number
            response:
                [
                    {
                        id: number,
                        nombre: string,
                        carrera: {
                            id: number,
                            nombre: string
                        },
                        puntaje: number
                    }
                ]

        PUT "/modifyPassword":
            params:
                newPassword: string

    Usuario Admin ("/api/v1/admin/usuarios"):
        PUT "/:id/modifyPassword":
            params:
                newPassword: string

        PUT "/:id":
            request:
                {
                    nombre: string,
                    apellido: string,
                    ci: string,
                    correo: string,
                    telefono: string,
                    id_carrera: number,
                    es_admin: number
                }